<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D SVG Example</title>
</head>

<body>
    <script>
        var bb = document.createElement('div');
        bb.style.perspective = '1920px';
        bb.style.transformStyle = 'preserve-3d';
        document.body.appendChild(bb);

        var aa = document.createElement('div');
        aa.setAttribute('id', 'divid_96');
        aa.style.zIndex = 96;
        aa.style.position = 'absolute';
        aa.innerHTML = `<?xml version="1.0" encoding="UTF-8" standalone="no" ?> 
        <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="1920" height="1080" viewBox="0 0 1920 1080" xml:space="preserve">
        <desc>Created with Fabric.js 6.3.0</desc>
        <defs></defs>
        <g transform="matrix(1 0 0 1 1046.4353 879.8409)" style="filter: url(#SVGID_12);" id="textbox_436">
        <filter id="SVGID_12" y="-79%" height="258%" x="-23.34%" width="146.68%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="15"></feGaussianBlur>
        <feOffset dx="0" dy="0" result="oBlur"></feOffset>
        <feFlood flood-color="rgb(0,0,0)" flood-opacity="1"></feFlood>
        <feComposite in2="oBlur" operator="in"></feComposite>
        <feMerge>
        <feMergeNode></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
        </feMerge>
        </filter>
        <extraproperty textAlign="left" width="897.6" originalFontSize="45" lines="1"></extraproperty>
        <text xml:space="preserve" class="textbox_436" font-family="Arial" font-size="45" font-style="normal" font-weight="bold" style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1; white-space: pre;">
        <tspan x="-448.8" y="14.1363">vimlesh</tspan></text></g></svg>`;

        bb.appendChild(aa);

        document.body.style.margin = '0';
        document.body.style.padding = '0';
        aa.style.zoom = (192000 / 1920) + '%';
        document.body.style.overflow = 'hidden';

        var style = document.createElement('style');
        style.textContent = `.pattern-checks-sm{background-image:repeating-linear-gradient(45deg, currentColor 25%, transparent 25%, transparent 75%, currentColor 75%, currentColor),repeating-linear-gradient(45deg, currentColor 25%, transparent 25%, transparent 75%, currentColor 75%, currentColor);background-position:0 0,10px 10px;background-size:calc(2 * 10px) calc(2 * 10px)}.pattern-checks-md{background-image:repeating-linear-gradient(45deg, currentColor 25%, transparent 25%, transparent 75%, currentColor 75%, currentColor),repeating-linear-gradient(45deg, currentColor 25%, transparent 25%, transparent 75%, currentColor 75%, currentColor);background-position:0 0,25px 25px;background-size:calc(2 * 25px) calc(2 * 25px)}.pattern-checks-lg{background-image:repeating-linear-gradient(45deg, currentColor 25%, transparent 25%, transparent 75%, currentColor 75%, currentColor),repeating-linear-gradient(45deg, currentColor 25%, transparent 25%, transparent 75%, currentColor 75%, currentColor);background-position:0 0,50px 50px;background-size:calc(2 * 50px) calc(2 * 50px)}.pattern-checks-xl{background-image:repeating-linear-gradient(45deg, currentColor 25%, transparent 25%, transparent 75%, currentColor 75%, currentColor),repeating-linear-gradient(45deg, currentColor 25%, transparent 25%, transparent 75%, currentColor 75%, currentColor);background-position:0 0,100px 100px;background-size:calc(2 * 100px) calc(2 * 100px)}.pattern-grid-sm{background-image:linear-gradient(currentColor 1px, transparent 1px),linear-gradient(to right, currentColor 1px, transparent 1px);background-size:10px 10px}.pattern-grid-md{background-image:linear-gradient(currentColor 1px, transparent 1px),linear-gradient(to right, currentColor 1px, transparent 1px);background-size:25px 25px}.pattern-grid-lg{background-image:linear-gradient(currentColor 1px, transparent 1px),linear-gradient(to right, currentColor 1px, transparent 1px);background-size:50px 50px}.pattern-grid-xl{background-image:linear-gradient(currentColor 1px, transparent 1px),linear-gradient(to right, currentColor 1px, transparent 1px);background-size:100px 100px}.pattern-dots-sm{background-image:radial-gradient(currentColor .5px, transparent .5px);background-size:calc(10 * .5px) calc(10 * .5px)}.pattern-dots-md{background-image:radial-gradient(currentColor 1px, transparent 1px);background-size:calc(10 * 1px) calc(10 * 1px)}.pattern-dots-lg{background-image:radial-gradient(currentColor 1.5px, transparent 1.5px);background-size:calc(10 * 1.5px) calc(10 * 1.5px)}.pattern-dots-xl{background-image:radial-gradient(currentColor 2px, transparent 2px);background-size:calc(10 * 2px) calc(10 * 2px)}.pattern-cross-dots-sm{background-image:radial-gradient(currentColor .5px, transparent .5px),radial-gradient(currentColor .5px, transparent .5px);background-size:calc(20 * .5px) calc(20 * .5px);background-position:0 0,calc(10 * .5px) calc(10 * .5px)}.pattern-cross-dots-md{background-image:radial-gradient(currentColor 1px, transparent 1px),radial-gradient(currentColor 1px, transparent 1px);background-size:calc(20 * 1px) calc(20 * 1px);background-position:0 0,calc(10 * 1px) calc(10 * 1px)}.pattern-cross-dots-lg{background-image:radial-gradient(currentColor 1.5px, transparent 1.5px),radial-gradient(currentColor 1.5px, transparent 1.5px);background-size:calc(20 * 1.5px) calc(20 * 1.5px);background-position:0 0,calc(10 * 1.5px) calc(10 * 1.5px)}.pattern-cross-dots-xl{background-image:radial-gradient(currentColor 2px, transparent 2px),radial-gradient(currentColor 2px, transparent 2px);background-size:calc(20 * 2px) calc(20 * 2px);background-position:0 0,calc(10 * 2px) calc(10 * 2px)}
        @keyframes spinning {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }`;
        document.head.appendChild(style);
    </script>
</body>

</html>
