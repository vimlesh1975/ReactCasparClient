<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <svg width="250" height="250" viewBox="0 0 250 250" ">
      <defs>
        <filter id="demo1">
      <!--Blur effect-->
      <feGaussianBlur stdDeviation="500" result="blur1" />
      <!--Lighting effect-->
      <feSpecularLighting result="spec1" in="blur1" specularExponent="60" lighting-color="yellow">
        <!--Light source effect-->
        <fePointLight x="80" y="100" z="55" />
      </feSpecularLighting>
      <!--Composition of inputs-->
      <feComposite in="SourceGraphic" in2="spec1" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" />
      </filter>
      </defs>
      <desc>Red apple with brown stem and fePointLight lighting source filter applied.</desc>
      <!--Apple graphic-->
      <g>
        <path fill="none" stroke="#59351C" stroke-width="8" stroke-linecap="round"
          d="M124.4 52.3c0 0-10.2-18.7 7.7-45.3" />
        <path fill="#ED6E46" stroke="#ED6E46" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"
          d="M218.6 144.3c-5.3 57.6-37.5 101.7-71.7 98.5 -7.2-0.7-13.9-3.4-19.9-7.7 -5.1 3.7-10.8 6-16.9 7 -34 5.2-68.6-37-77.3-94.2S44.5 40.2 78.5 35c15.9-2.4 31.8 5.5 45.3 20.3 12.2-14.5 27.1-22.5 42.5-21.1C200.5 37.4 223.9 86.7 218.6 144.3z" />
      </g>
    </svg>

  </div>

    // document.getElementsByTagName('path')[1].style.filter="url(#demo1)"
  </script>
  <style>
    path {
      filter: url(#demo1);
    }
  </style>
</body>

</html>
