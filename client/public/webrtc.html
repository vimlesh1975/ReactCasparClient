<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Screen Share</title>
    <style>
        body{
            overflow: hidden;
        }
        #localVideoContainer {
            width: 760px;
            height: 529px;
            overflow: hidden;
            position: relative;
            margin-top: -80px;
            transform: scale(2.5,2.35); 
            transform-origin: top left; 
        }

        #localVideo {
            position: absolute;
            top: -95px;
            /* Adjust this value to change the crop position */
            left: -1150px;
            /* Adjust this value to change the crop position */
        }
    </style>
</head>

<body>
    <h1>WebRTC Screen Share</h1>
    <div id="localVideoContainer">
        <video id="localVideo" autoplay muted></video>
    </div>
    <button id="startButton">Start Sharing</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startButton = document.getElementById('startButton');

        let localStream;
        let peerConnection;

        const iceServers = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        socket.on('offer', async (data) => {
            if (!peerConnection) {
                createPeerConnection();
            }
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', answer);
        });

        socket.on('answer', async (data) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
        });

        socket.on('candidate', async (data) => {
            try {
                await peerConnection.addIceCandidate(new RTCIceCandidate(data));
            } catch (e) {
                console.error('Error adding received ice candidate', e);
            }
        });

        const aa = async () => {
            try {
                localStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        cursor: "always",
                        // displaySurface: "browser" // Can be "monitor", "window", "application", or "browser"
                        displaySurface: "monitor" // Can be "monitor", "window", "application", or "browser"
                    }
                });

                localVideo.srcObject = localStream;

                createPeerConnection();

                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                socket.emit('offer', offer);
            } catch (err) {
                console.error("Error: " + err);
            }
        }

        startButton.addEventListener('click', async () => {
            await aa();
        });

        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(iceServers);
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('candidate', event.candidate);
                }
            };
            peerConnection.ontrack = (event) => {
                if (!remoteVideo.srcObject) {
                    remoteVideo.srcObject = event.streams[0];
                }
            };
        }

        aa();
    </script>
</body>

</html>
