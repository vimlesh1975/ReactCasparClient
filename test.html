    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function (s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

      top: 0;

      align-items: center;
      justify-content: center;
      z-index: 9999;

      background: white;
      padding: 20px;

      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  }

      margin: 10px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
      from {
          transform: rotate(0deg);
      }
  
      to {
          transform: rotate(360deg);
      }
  }

    position: relative;
    width: 100%;
    height: 200px; /* Adjust based on design */
    background-color: rgb(70, 70, 70);
    overflow: hidden;
  }
  
  .news-bar {
    display: flex;
    position: absolute;
    bottom: 50px; /* Adjust based on design */
    left: 0;
    width: 100%;
    height: 50px;
  }
  
  .yellow-box {
    width: 100px;
    height: 100%;
    background-color: yellow;
    animation: slide-in 3s ease-in-out infinite;
  }
  
  .blue-bar {
    flex: 1 1;
    height: 100%;
    background-color: blue;
    animation: slide-in-blue 3s ease-in-out infinite;
  }
  
  .background {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50px;
    background-color: rgb(62, 3, 201);
    opacity: 0.8;
    overflow: hidden;
  }
  
  .white-flair {
    position: absolute;
    width: 8px;
    height: 1000%;
    /* rotate :45deg; */
    background: linear-gradient(to right, transparent, white, transparent);
    animation: move-flair 2s linear infinite alternate;
  }
  
  /* Animations */
  @keyframes slide-in {
    0% {
      transform: translateX(-100%);
    }
    50% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(100%);
    }
  }
  
  @keyframes slide-in-blue {
    0% {
      transform: translateX(-100%);
    }
    50% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(100%);
    }
  }
  
  @keyframes move-flair {
    0% {
      transform: translateX(-100%);
    }
    100% {
      transform: translateX((1800%));
    }
